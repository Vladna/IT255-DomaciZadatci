<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>


<body div class="content">
    <h1 align="center">STAR WARS QUIZ</h1>

    <div class="for">
        <from>
            <h4>Godina izlaska prvog Star Wars filma? </h4>
            <input type="radio" name="pit1" value="1977">1977
            <input type="radio" name="pit1" value="1978">1978
            <input type="radio" name="pit1" value="1979">1979<br>

            <h4>Ko je pucao prvi Han ili Greedo? </h4>
            <input type="radio" name="pit2" value="han">Han Solo
            <input type="radio" name="pit2" value="greedo">Greedo<br>

            <h4>Ko je ubio Count Dooku-a?</h4>
            <input type="radio" name="pit3" value="anakin"><img
                src="https://vignette.wikia.nocookie.net/starwars/images/6/6f/Anakin_Skywalker_RotS.png/revision/latest?cb=20130621175844"
                height="180" width="150" />
            <input type="radio" name="pit3" value="Ewok"><img
                src="https://www.novelties-direct.co.uk/images/D/SC481-Wicket%20%28Ewok%29.jpg" height="180"
                width="150">
            <input type="radio" name="pit3" value="Darth Nihilus"><img
                src="https://vignette.wikia.nocookie.net/starwars/images/9/97/KOTOR2Nihilus.jpg/revision/latest?cb=20071122021511"
                height="180" width="150" />
            <h4>Najbolji film na svetu?</h4>
            <input type="text" name="pit4" value="Star Wars"><br><br>
            <center>
                <input type="submit" value="Rezultat" class="rez"
                    style="padding:10px; background-color:#616A6B; color:yellow;"></center>
        </from>
        <center>
            <h1 id="resenje"> </h1>
        </center>
    </div>
    <script src="script.js"></script>
</body>



</html>
